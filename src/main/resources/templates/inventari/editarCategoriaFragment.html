<div class="modal-content">
    <span class="close" id="close-edit-modal-btn">&times;</span>
    <h2 th:text="#{editarCategoria}">Editar Categoria</h2>
    <form th:action="@{/productes/categories/editar/{id}(id=${categoria.id_categoria})}" method="post">
        <div>
            <label for="nom_producte" th:text="#{addEditNom}">Nom del Producte:</label>
            <input type="text" id="nom_producte" th:field="*{categoria.nom_categoria}" required>
        </div>
        <div>
            <label for="descripcio" th:text="#{addEditDescripcio}">Descripcio:</label>
            <input type="text" id="descripcio" th:field="*{categoria.descripcio}" required>
        </div>
        <button type="submit" th:text="#{update}">Actualitzar</button>
    </form>
</div>
