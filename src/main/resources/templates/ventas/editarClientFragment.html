<!-- ventas/editarClientFragment.html -->
<div class="modal-content">
    <span class="close" id="close-edit-modal-btn">&times;</span>
    <h2 th:text="#{editarClient}">Editar Cliente</h2>
    <form th:action="@{/clients/editar/{id}(id=${client.id_client})}" method="post">
        <div>
            <label for="nom" th:text="#{addEditNom}">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${client.nom}" required><br><br>

            <label for="email" th:text="#{addEditEmail}">E-mail:</label>
            <input type="text" id="email" name="email" th:value="${client.email}" required><br><br>

            <label for="telefon" th:text="#{addEditTelefon}">Telèfon:</label>
            <input type="text" id="telefon" name="telefon" th:value="${client.telefon}" required><br><br>

            <label for="direccio" th:text="#{addEditDireccio}">Direcció:</label>
            <input type="text" id="direccio" name="direccio" th:value="${client.direccio}" required><br><br>

            <label for="tipus_client" th:text="#{tipusClient}">Tipus de Client:</label>
            <select id="tipus_client" name="tipus_client">
                <option th:each="tipus : ${tipusClients}" th:value="${tipus}" th:text="${tipus}"
                    th:selected="${tipus == client.tipus_client}"></option>
            </select><br><br>

            <button type="submit" th:text="#{update}">Actualitzar</button>
        </div>
    </form>
</div>
