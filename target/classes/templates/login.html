<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/login.css}" href="../static/styles/login.css">
    <link rel="stylesheet" th:href="@{/styles/popupError.css}" href="../static/styles/popupError.css">
    <title>Natura Mobles</title>
    <link rel="icon" th:href="@{/imatges/logo.png}" type="image/png" sizes="32x32" S
        media="(prefers-color-scheme: light)">
    <link rel="icon" th:href="@{/imatges/logo1.png}" type="image/png" sizes="32x32"
        media="(prefers-color-scheme: dark)">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form th:action="@{/login}" th:object="${usuari}" method="post">
                <h1>Inici de Sessió</h1>
                <input id="login__username" type="text" placeholder="Usuari" name="username">

                <div class="password-container">
                    <input id="login__password" type="password" placeholder="Contrasenya" name="password">
                    <span class="toggle-password">
                        <i id="toggle-password-icon" class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <button type="submit">Inicia Sessió</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Benvingut!</h1>
                    <p>Inicia sessió a Natura Mobles</p>
                </div>
            </div>
        </div>
        <div class="popup" id="popup" th:classappend="${loginError != null} ? 'show' : ''">
            <p th:text="${loginError}"></p>
            <div class="progress-bar"></div>
        </div>
    </div>
    <script th:src="@{/js/login.js}" src="/static/js/login.js"></script>
    <script th:src="@{/js/popupError.js}" src="../static/js/popupError.js"></script>
</body>

</html>
